<!DOCTYPE html>
<html>

<head>
    <title>My Face Tracker</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/jquery/jquery-2.0.3.min.js"></script>
    <script src="/purl/purl.js"></script>
    <script src="/phaser/phaser.js"></script>
    <script src="/phaser/phaser-viewer.js"></script>
</head>

<body>

    <h1>My Face Tracker</h1>

    <div style="width: 100%">
        <canvas id="something"> </canvas>
    </div>

    <div id="phaser-example"></div>

    <script>
        var x;
        var y;
        var canvas;
        var ctx;

        window.onload = function() {
            initGame();
        }

        var socket = io();

        socket.on('center0', function(incomingData) {
            console.log(incomingData);
            x = incomingData[0];
            y = incomingData[1];
            updateGame();
        });

        var initGame = function() {
            canvas = document.getElementById("something");
            ctx = canvas.getContext("2d");
            x = canvas.width / 2;
            y = canvas.height / 2;
            updateGame();
        }

        var updateGame = function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI * 2);
            ctx.fill();
        }
    </script>

    <script>
    var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, update: update, render: render });

    function preload() {

        game.load.image('dude', 'assets/sprites/phaser-dude.png');
        game.load.image('ball', 'assets/sprites/pangball.png');

    }

    var image;

    function create() {

        game.physics.startSystem(Phaser.Physics.ARCADE);

        cursors = game.input.keyboard.createCursorKeys();

        //  This creates a simple sprite that is using our loaded image and
        //  displays it on-screen
        //  and assign it to a variable
        ball = game.add.sprite(400, 200, 'ball');

        knocker = game.add.sprite(400, 200, 'dude');

        game.physics.enable([knocker,ball], Phaser.Physics.ARCADE);

        knocker.body.immovable = true;

        //  This gets it moving
        ball.body.velocity.setTo(200, 200);

        //  This makes the game world bounce-able
        ball.body.collideWorldBounds = true;

        //  This sets the image bounce energy for the horizontal
        //  and vertical vectors (as an x,y point). "1" is 100% energy return
        ball.body.bounce.setTo(1, 1);


    }

    //  Move the knocker with the arrow keys
    function update () {

        //  Enable physics between the knocker and the ball
        game.physics.arcade.collide(knocker, ball);

        if (cursors.up.isDown)
        {
            knocker.body.velocity.y = -300;
        }
        else if (cursors.down.isDown)
        {
            knocker.body.velocity.y =  300;
        }
        else if (cursors.left.isDown)
        {
            knocker.body.velocity.x = -300;
        }
        else if (cursors.right.isDown)
        {
            knocker.body.velocity.x = 300;
        }
        else
        {
            knocker.body.velocity.setTo(0, 0);
        }

    }

    function render () {

        //debug helper
        game.debug.spriteInfo(ball, 32, 32);

    }

    </script>

</body>

</html>
